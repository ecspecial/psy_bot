<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата подписки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .payment-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 24px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #0074d9;
      margin-bottom: 24px;
      font-size: 20px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }

    .checkbox-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .checkbox-item input[type="checkbox"] {
      margin-top: 5px;
      flex-shrink: 0;
    }

    .checkbox-label {
      font-size: 16px;
      line-height: 1.4;
    }

    .checkbox-label span {
      display: block;
      margin-top: 4px;
    }

    a {
      color: #0074d9;
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #339dff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Форма оплаты</h2>

    <div class="checkbox-group">
      <label class="checkbox-item">
        <input type="checkbox" id="agreeTerms" />
        <div class="checkbox-label">
          Я согласен с
          <span><a href="https://ekaterinasukhoroslova.tilda.ws/oferta" target="_blank">пользовательским соглашением</a></span>
        </div>
      </label>

      <label class="checkbox-item">
        <input type="checkbox" id="agreePolicy" />
        <div class="checkbox-label">
          Я согласен с
          <span><a href="https://ekaterinasukhoroslova.tilda.ws/politica" target="_blank">политикой конфиденциальности</a></span>
        </div>
      </label>
    </div>

    <button id="payButton" disabled>Оплатить</button>
  </div>
  

  <script>
    const query = new URLSearchParams(window.location.search);
    const accountId = query.get("accountId");
    const invoiceId = query.get("invoiceId");
    const ftd = query.get("ftd") === "true";

    const payButton = document.getElementById("payButton");
    const agreeTerms = document.getElementById("agreeTerms");
    const agreePrivacy = document.getElementById("agreePolicy");

    function updateButtonState() {
      const enabled = agreeTerms.checked && agreePrivacy.checked;
      payButton.disabled = !enabled;
      payButton.classList.toggle("enabled", enabled);
    }

    agreeTerms.addEventListener("change", updateButtonState);
    agreePrivacy.addEventListener("change", updateButtonState);

    payButton.addEventListener("click", function () {
      if (!accountId) {
        alert("Ошибка: отсутствует accountId");
        return;
      }

      const firstAmount = 490.00;
      const recurrentAmount = 490.00;

      const widget = new cp.CloudPayments();
      const data = {
        CloudPayments: {
          recurrent: {
            interval: 'Week',
            period: 1,
            Amount: recurrentAmount
          }
        }
      };

      widget.charge({
        publicId: 'pk_c7fad15ea66486fdda6654455dd4f',
        description: 'Подписка на сервис',
        amount: firstAmount,
        currency: 'RUB',
        invoiceId: invoiceId,
        accountId: accountId,
        skin: 'mini',
        autoClose: false,
        data: data,
        configuration: {
          common: {
            successRedirectUrl: "https://numerologyfromkate.com/success.html",
            failRedirectUrl: "https://numerologyfromkate.com/fail.html"
          }
        }
      },
      function () {
        window.location.href = "https://numerologyfromkate.com/success.html";
      },
      function () {
        window.location.href = "https://numerologyfromkate.com/fail.html";
      });
    });
  </script>
</body>
</html>
